<style>
  .preload {
    background-color: #AAD3DF;
    position: absolute;
    z-index: 10000;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
  }
  
  .van {
    animation: van 1s linear infinite alternate;
  }
  
  @keyframes van {
    from {
      transform: rotate(-20deg);
    }
    to {
      transform: rotate(20deg);
    }
  }
  
  .preload-finish {
    opacity: 0;
    pointer-events: none;
  }
</style>
<div class="preload">
  <img class="van" src="{{ '/assets/national-parks-gallery-loading-symbol.png' | relative_url }}" alt="NPG_loading" height=50%>
</div>

<script>
  window.addEventListener('load', () => {
    const preload = document.querySelector(".preload");
    preload.classList.add('preload-finish');
  });
</script>
