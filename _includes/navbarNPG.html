<style>
  .topnav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    overflow: hidden;
    background-color: #333;
    z-index: 1002;
  }

  .menuBurger:link, .menuBurger:visited {
    color: #BBBBBB;
  }
  
  .menuPage:link {
    color: #BBBBBB;
    text-decoration: none;
  }
  
  .activePage:link {
    color: #FFFFFF;
    text-decoration: none;
  }
  
  .menuBurger {
    float: left;
    display: none;
    color: #BBBBBB;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .menuBurger:hover {
    color: #fff;
    text-decoration: none;
  }
  
  .menuPage {
    float: left;
    display: block;
    color: #BBBBBB;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .menuPage:hover {
    color: #fff;
    text-decoration: none;
  }

  
  .activePage {
    color: #fff;
    pointer-events: none;
    cursor: default;
  }
  
  .activePage:hover {
    text-decoration: none;
  }

  .inactiveLink {
    pointer-events: none;
    cursor: default;
  }
  
  .inactiveLink:hover {
    text-decoration: none;
  }
  
  /*  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  */

  .topnav .icon {
    display: none;
  }
  
  @media screen and (max-width: 768px) {
    .topnav .menuPage:not(:first-child) {display: none;}
    .topnav .icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 768px) {
    .topnav.responsive {position: fixed;}
    .topnav.responsive .icon {
      position: fixed;
      right: 0;
      top: 0;
    }
    .topnav.responsive .menuPage {
      float: none;
      display: block;
      text-align: left;
    }
    .topnav.responsive .menuPage:hover {
      background-color: #fff;
      color: #333;
    }
    .topnav.responsive {
      border-bottom: 3px solid #333;
    }
  }
</style>

<div class="topnav" id="myTopnav">
  <a class="menuPage" id="Logo" href="/" style="padding:7px 16px;">
    <img src="{{ '/assets/JK_logo.png' | relative_url }}" alt="JK_logo" style="height:39px;">
  </a>
  <!--<a href="" class="inactiveLink" style="color: #fff; font-weight: bold;">James Kitchens</a>-->
  <a class="menuPage" id="Home" href="/">Home</a>
  <a class="menuPage" id="Projects" href="/#projects">Projects</a>
  <a class="menuPage" id="Work" href="/#work">Work</a>
  <a class="menuPage" id="Contact" href="/#contact">Contact</a>
  <a class="menuPage activePage" id="NationalParksGallery" href="national-parks-gallery">National Parks Gallery</a>
  <a href="javascript:void(0);" class="menuBurger icon" onclick="hamburger()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
  function hamburger() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
      document.getElementById("Logo").classList.add("inactiveLink");
    } else {
      x.className = "topnav";
      document.getElementById("Logo").classList.remove("inactiveLink");
    }
    //var content = document.getElementById("galleryContent");
    //if (content) {
    //  if (content.style.top === "53px") {
    //    content.style.top = ((document.getElementById("myTopnav").querySelectorAll("a").length - 1) * 53 + 3).toString() + "px";
    //  } else {
    //    content.style.top = "53px";
    //  }
    //}
  }
  window.addEventListener('resize', function(event){
    var x = document.getElementById("myTopnav");
    var content = document.getElementById("galleryContent");
    if (content) {
      if (window.innerWidth > 768) {
        content.style.top = "53px";
        document.getElementById("Logo").classList.remove("inactiveLink");
      } else if (x.className === "topnav") {
        content.style.top = "53px";
        document.getElementById("Logo").classList.remove("inactiveLink");
      } else {
        content.style.top = ((document.getElementById("myTopnav").querySelectorAll("a").length - 1) * 53 + 3).toString() + "px";
        document.getElementById("Logo").classList.add("inactiveLink");
      }
    };
  });
</script>
