<div id="contact" name="contact" class="container-contact100 contact-container">
	<div class="wrap-contact100">
		<form class="contact100-form validate-form" data-email="from_email@example.com" action="POST" data-netlify="true" action="/index.md">
			
			<span class="contact100-form-title">
			  <h1>Contact</h1>
			</span>

			<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
				<input id="nameIn" class="input100" type="text" name="name" placeholder="Name">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
				<input id="emailIn" class="input100" type="text" name="email" placeholder="Email">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Message is required">
				<textarea id="messageIn" class="input100" name="message" placeholder="Message"></textarea>
				<span class="focus-input100"></span>
			</div>

			<div class="container-contact100-form-btn">
				<button class="contact100-form-btn" onclick="submitForm()">
					Send Message
				</button>
			</div>
		</form>

		<div class="contact100-more flex-col-c-m" style="background-color: #fff;">
			<div class="flex-w size1 p-b-47">
				<div class="txt1 p-r-25">
					<span class="lnr lnr-map-marker"></span>
				</div>

				<div class="flex-col size2">
					<span class="txt1 p-b-20">
						Address
					</span>

					<span class="txt2">
						777 E 3rd Street APT C311, Pomona, California 91766
					</span>
				</div>
			</div>

			<div class="dis-flex size1 p-b-47">
				<div class="txt1 p-r-25">
					<span class="lnr lnr-phone-handset"></span>
				</div>

				<div class="flex-col size2">
					<span class="txt1 p-b-20">
						Phone
					</span>

					<span class="txt3">
						(804) 572-3197
					</span>
				</div>
			</div>

			<div class="dis-flex size1 p-b-47">
				<div class="txt1 p-r-25">
					<span class="lnr lnr-envelope"></span>
				</div>

				<div class="flex-col size2">
					<span class="txt1 p-b-20">
						Email
					</span>

					<span class="txt3">
						kitchensjn@gmail.com
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
